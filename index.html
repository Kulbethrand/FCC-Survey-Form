<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="title">
        <h1>freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <main>
        <form id="survey-form">
            <label id="name-label">Name</label><br>
                <input type="name" id="name" placeholder="Enter your name">
            <br>
            <label id="email-label">Email</label><br>
                <input type="email" id="email" placeholder="Enter your email" required>
        
            <br>
            <label id="number-label">Age(optional)</label><br>
                <input type="number" id="number" placeholder="Age" required>
            <br><br>
            <label>Which option best describes your current role?</label><br>
            <select id="dropdown">
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Part Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
            <br>
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="tick"><span>Definitely</span><br>
                <input type="radio" name="tick"><span>Maybe</span><br>
                <input type="radio" name="tick"><span>Not sure</span>
            <br>
            <label>What is your favorite feature of freeCodeCamp?</label><br>
            <select>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open source</option>
            </select>
            <br>

            <label>What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" value="checkbox"><span>Front-end Projects</span><br>
                <input type="checkbox" value="checkbox"><span>Back-end Projects</span><br>
                <input type="checkbox" value="checkbox"><span>Data Visualization</span><br>
                <input type="checkbox" value="checkbox"><span>Challenges</span><br>
                <input type="checkbox" value="checkbox"><span>Open Source Community</span><br>
                <input type="checkbox"><span>Gitter help rooms</span><br>
                <input type="checkbox" value="checkbox"><span>Videos</span><br>
                <input type="checkbox" value="checkbox"><span>City Meetups</span><br>
                <input type="checkbox" value="checkbox"><span>Wiki</span><br>
                <input type="checkbox" value="checkbox"><span>Forum</span><br>
                <input type="checkbox" value="checkbox"><span>Additional Courses</span><br>
            <br>
            <label>Any comments or suggestions?</label><br>
                <textarea>Enter your comment here...</textarea>
           <br>
            <button id="submit">Submit</button>
            
        </form>
    </main>
</body>
</html>
